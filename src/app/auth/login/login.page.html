<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)" class="vertical-center">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="12" size-lg="12" size-xs="12">
          <div text-center>
            <h2 id="welcome-text">Welcome to Flash Vocab</h2>
          </div>
          <div>
            <ion-item>
              <ion-input class="input-form" name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row color="primary">
        <ion-col>
          <div id="button-div">
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
  <ion-row id="no-account-text">
    <div>
  If you don't have an account, please <a routerLink='/register'>
    register</a> first!
    </div>
  </ion-row>
</ion-content>
