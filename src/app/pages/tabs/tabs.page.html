<ion-menu-toggle>
<ion-menu side="start" content-id="main-content">

  <ion-header> 
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/tabs/dictionary"> 
        <ion-icon name="book-outline" slot="start"></ion-icon>
        <ion-label>My Dictionary</ion-label>
      </ion-item>
      <ion-item routerLink="/tabs/account">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>My Account</ion-label>
      </ion-item>
      <ion-item  routerLink="/tabs/about">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>About VocabApp</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>
</ion-menu-toggle>


<ion-tabs>
 
  <ion-tab-bar slot="bottom">
 
    <ion-tab-button tab="search" routerLink="/tabs/search">
      <ion-icon name="search"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="practice" routerLink="/tabs/practice">
      <ion-icon name="play-outline"></ion-icon>
      <ion-label>Practice</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="explore" routerLink="/tabs/explore">
      <ion-icon name="earth-outline"></ion-icon>
      <ion-label>Explore</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
 
</ion-tabs>
